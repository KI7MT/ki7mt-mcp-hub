[project]
name = "ki7mt-mcp-hub"
version = "0.1.0"
description = "Global Documentation and MCP Hub"
requires-python = ">=3.10"
dependencies = [] # Leave empty; use groups for specific tasks

[dependency-groups]
# Tools required for the global documentation build
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "pymdown-extensions>=10.10",
    "mkdocs-redirects>=1.2.2",
    "mkdocs-mermaid2-plugin>=1.2.2",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "ruff", # For global sanity checks
    "mypy",
]

[tool.uv]
managed = true
# Links the silos to the Hub root
workspace = { members = ["adif-mcp", "wspr-mcp"] }