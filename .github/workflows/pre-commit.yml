name: pre-commit-adif

on:
  push:
    branches: [ main ]
    paths:
      - 'adif-mcp/**'
      - '.pre-commit-config.yaml'
      - '.github/workflows/pre-commit.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adif-mcp/**'

concurrency:
  group: pre-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: ./adif-mcp

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync deps for hooks
        run: |
          set -e
          if [ -f uv.lock ]; then
            uv sync --group dev --frozen
          else
            uv sync --group dev
          fi

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('adif-mcp/.pre-commit-config.yaml') }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          # Point the action to the silo's config file
          extra_args: --all-files --show-diff-on-failure --color=always --config adif-mcp/.pre-commit-config.yaml