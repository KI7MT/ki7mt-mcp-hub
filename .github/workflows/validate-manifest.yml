name: validate-manifest

on:
  push:
    branches: [ main ]
    # Broaden this to ensure it runs during testing
    paths:
      - '**/manifest.json'
      - '.github/scripts/**'
      - '.github/workflows/validate-manifest.yml'
  workflow_dispatch: # Allows manual execution

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync Dependencies
        # Standard sync (no groups) to match your clean root
        run: uv sync

      - name: Run Manifest Validation
        # This will run even if you only changed the workflow itself
        run: uv run python .github/scripts/validate_manifest.py
