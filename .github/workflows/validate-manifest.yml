name: validate-manifest

on:
  push:
    branches: [ main ]
    paths:
      - '**/manifest.json'
      - '.github/scripts/validate_manifest.py'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Sync Dependencies
        # Use the same simple sync that fixed the docs
        run: uv sync

      - name: Run Manifest Validation
        # This uses the ruff/python environment defined in your root
        run: uv run python .github/scripts/validate_manifest.py
