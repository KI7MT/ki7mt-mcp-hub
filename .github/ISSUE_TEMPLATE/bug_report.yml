name: "Bug Report"
description: Report something that isnâ€™t working correctly.
labels: [bug]
assignees: []
body:
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of the MCP Hub is this bug related to?
      options:
        - adif-mcp (Log Validator)
        - wspr-mcp (Propagation Research)
        - qrz-mcp (Callbook Lookup)
        - hub-infrastructure (Global Docs/Actions)
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what went wrong.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. cd <component-folder>
        2. uv run <component-name> ...
        3. Observe the error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: input
    id: version
    attributes:
      label: Component Version
      description: Provide the version (e.g., output of `adif-mcp --version`)